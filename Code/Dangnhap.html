<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssdangnhap.css">
    <script src="jsdangnhap.js"></script>
    <style>
        /* Cài đặt cho toàn bộ trang */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style cho button Home */
.btn-home {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    width: 90px;
}

.btn-home:hover {
    background-color: #45a049;
}

/* Style cho form đăng nhập */
.login-form {
    background-color: #fff;
    padding: 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

.login-form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Style cho các input và button trong form */
.form-group {
    margin-bottom: 15px;
}

input[type="text"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Style cho các liên kết trong form */
.forgot-password,
.register {
    color: #4CAF50;
    text-decoration: none;
}

.forgot-password:hover,
.register:hover {
    text-decoration: underline;
}

/* Style cho nút "Thông tin khách hàng" */
.customer-info-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 3000;
}

.customer-info-button button {
    padding: 10px 20px;
    background-color: #ff5722;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.customer-info-button button:hover {
    background-color: #e64a19;
}

    </style>
</head>
<body>
    <button class="btn-home" onclick="location.href='index.html'">Home</button>
    <div class="login-form">
        <h2>Đăng nhập</h2>
        <form>
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu">
            </div>
            <div class="form-group">
                <button type="submit">Đăng nhập</button>
            </div>
            <div class="form-group">
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            <div class="form-group">
                <p>Chưa có tài khoản? <a href="#" class="register">Đăng kí ngay</a></p>
            </div>
        </form>
    </div>

    <!-- Thêm nút "Thông tin khách hàng" -->
    <div class="customer-info-button">
        <button onclick="location.href='thongtin.html'">Thông tin khách hàng</button>
    </div>
</body>
</html>
